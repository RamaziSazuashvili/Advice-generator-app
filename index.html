<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
</head>
<body>

  <div class="container">
    <div class="advice-box">
      <p class="advice-id">ADVICE #<span id="advice-id">117</span></p>
      <p class="advice-text">“It is easy to sit up and take notice, what’s difficult is getting up and taking action.”</p>
      <div class="divider">
        <span class="pause-icon">||</span>
      </div>
      <button id="advice-button" class="dice-button">
        <img src="./images/icon-dice.svg" alt="dice">
      </button>
    </div>

    </div>
  
  <div class="attribution">
    Challenge by <a href="https://github.com/nikanoza" target="_blank">Nika Nozadze</a>. 
    Coded by <a href="https://github.com/RamaziSazuashvili" target="_blank">Ramazi Sazuashvili</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
